<style>
  @keyframes to-white {
    0% {
      color: black;
    }

    50% {
      color: white;
    }

    100% {
      color: black;
    }
  }

  .black-white {
    animation: to-white 3s infinite;
  }
</style>
<p class="black-white">Text with to-white animation. The text color changes from black to white and back</p>
