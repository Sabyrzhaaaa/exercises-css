name: Posicionamiento de elementos con Flex
description: |
  Una de las tareas del maquetador es posicionar elementos en la página. Es decir, colocar los elementos de acuerdo con el diseño. Esto permite colocar elementos a la derecha o a la izquierda de otros bloques, crear galerías. En este módulo, veremos los conceptos básicos del módulo Flex, que permite posicionar elementos en la página.