    Tarjeta con texto blanco sobre fondo violeta
  </div>
  <div class="hexlet-basics-example mb-3" style="background-color: #673ab7;color: #fff;padding: 10px 0 10px 20px!important;border:0!important;">
    Tarjeta con texto blanco sobre fondo violeta
